<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./images/weather-forecast.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="search-section">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </section>
    <section class="result-section">
        <div class="result-temp">
            <img src="images/rain.png" class="weather-icon">
            <div class="temperature">
                <span class="temp">XXÂ°C</span>
                <span class="city-name">xxxxxxxx</span>
                <span class="temp-desc" style="font-family: cursive ;">xxxxxx</span>
            </div>
        </div>
        <div class="result-other">
            <div>
                <img src="./images/humidity.png" alt="">
                <h3>Humidity: <span class="humidity"></span></h3>
            </div>
            <div>
                <img src="./images/wind.png" alt="">
                <h3>Wind Speed: <span class="wind-speed"></span></h3>
            </div>
        </div>
    </section>

    <script src="app.js">
       
    </script>
</body>

</html>
